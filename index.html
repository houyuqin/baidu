<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>注册百度账号</title>
  <link rel="stylesheet" href="./baidu.css">
</head>
<body>
<div class="content">
  <div class='left'>
    <p id='logo'><span>Bai</span>du百度</p>
    <p class="lt">用科技</p>
    <p class='lb'>让复杂的世界更简单</p>
  </div>
<div class="con">
  <form>
  <h1>欢迎注册</h1>
  <p class="had">已有账号？<a href="#">登录</a></p>
  <label>用户名</label>
  <input id="user" type="text" data-label="用户名" placeholder="请设置用户名" autofocus>
  <br>
  <div id="user-info"></div>
  <label>手机号</label>
  <input id="phone" type="text" data-label="手机号" placeholder="可用于登录和找回密码">
  <br>
  <div id="phone-info"></div>
  <label>密 &nbsp 码</label>
  <input id="pwd" type="password" data-label="密码" placeholder="请设置登录密码">
  <br>
  <div id="pwd-info"></div>
  <label>验证码</label>
  <input id="code" type="text" data-label="验证码" placeholder="请输入验证码">
  <input id="getcode" type="button" value="获取验证码">
  <br>
  <div id="code-info"></div>
  <br>
  <button id="register">注 册</button>
  <br>
  <input id="select" type="checkbox" value='0'>
  <span class="read">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护说明》</a></span>
  </form>
  <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="baidu.js"></script>
</div>
</div>
</body>
</html>
